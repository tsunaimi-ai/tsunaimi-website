version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile.staging
    image: tsunaimi-website-v${NEW_VERSION}-frontend
    container_name: tsunaimi-frontend-staging
    ports:
      - "3100:3001"
    env_file:
      - .env.staging
    environment:
      - NODE_ENV=staging
      - NEXT_PUBLIC_NODE_ENV=staging
      - PORT=3001
      - NEXT_PUBLIC_API_URL=https://staging.tsunaimi.ai
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_INTERNAL_PORT}/${POSTGRES_DB}
      - POSTGRES_INTERNAL_PORT=5432
    networks:
      - tsunaimi-network-staging
    depends_on:
      - postgresql

  postgresql:
    build:
      context: .
      dockerfile: docker/postgresql/Dockerfile
    image: tsunaimi-website-v${NEW_VERSION}-postgresql
    container_name: tsunaimi-postgresql-staging
    ports:
      - "5532:5432"
    env_file:
      - .env.staging
    volumes:
      - tsunaimi-postgresql-data-staging:/var/lib/postgresql/data
    networks:
      - tsunaimi-network-staging

networks:
  tsunaimi-network-staging:
    name: tsunaimi-network-staging

volumes:
  tsunaimi-postgresql-data-staging:
    name: tsunaimi-postgresql-data-staging 