services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile.dev
    container_name: tsunaimi-frontend-dev
    ports:
      - "${FRONTEND_PORT_EXTERNAL}:${FRONTEND_PORT_INTERNAL}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env.website.dev
    environment:
      - NODE_ENV=development
      - PORT=${FRONTEND_PORT_INTERNAL}
    depends_on:
      - postgresql
    networks:
      - tsunaimi-network-dev

  postgresql:
    build:
      context: .
      dockerfile: docker/postgresql/Dockerfile
    container_name: tsunaimi-postgresql-dev
    ports:
      - "${DB_PORT_EXTERNAL}:${DB_PORT_INTERNAL}"
    env_file:
      - .env.website.dev
    volumes:
      - tsunaimi-postgresql-data-dev:/var/lib/postgresql/data
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    networks:
      - tsunaimi-network-dev

networks:
  tsunaimi-network-dev:
    name: tsunaimi-network-dev

volumes:
  tsunaimi-postgresql-data-dev:
    name: tsunaimi-postgresql-data-dev

# Set the project name based on environment
name: tsunaimi-website-${ENVIRONMENT:-dev} 