services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile.dev
    container_name: tsunaimi-frontend-dev
    ports:
      - "3000:3000"  # base + 0 for dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      - postgresql
    networks:
      - tsunaimi-network-dev

  postgresql:
    build:
      context: .
      dockerfile: docker/postgresql/Dockerfile
    container_name: tsunaimi-postgresql-dev
    ports:
      - "5432:5432"  # base + 1 for dev
    env_file:
      - .env.development
    volumes:
      - tsunaimi-postgresql-data-dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - tsunaimi-network-dev

networks:
  tsunaimi-network-dev:
    name: tsunaimi-network-dev

volumes:
  tsunaimi-postgresql-data-dev:
    name: tsunaimi-postgresql-data-dev

# Set the project name based on environment
name: tsunaimi-website-${ENVIRONMENT:-dev} 