services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - NEXT_PUBLIC_SHOW_LOGIN=${NEXT_PUBLIC_SHOW_LOGIN}
        - NEXT_PUBLIC_SHOW_REGISTRATION=${NEXT_PUBLIC_SHOW_REGISTRATION}
    container_name: tsunaimi-frontend-dev
    ports:
      - "${FRONTEND_PORT_EXTERNAL}:${FRONTEND_PORT_INTERNAL}"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.frontend.dev
    environment:
      - NODE_ENV=development
      - PORT=${FRONTEND_PORT_INTERNAL}
    networks:
      - tsunaimi-network-dev

networks:
  tsunaimi-network-dev:
    name: tsunaimi-network-dev

# Set the project name based on environment
name: tsunaimi-website-${ENVIRONMENT:-dev} 